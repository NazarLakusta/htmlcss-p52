<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        table {
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 20px;
            background-color: #aaa;
            empty-cells: hide;
        }

        tr{
            background-color: #cccccc;
        }

        th{
            border: 1px solid red;
        }

        td {border: 1px solid blue;}

        .uniq{
            width: 30vw;
            height: 20vh;
            text-align: center;
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>

        <tr>
            <td>Lorem ipsum dolor</td>
            <td class="uniq">Lorem ipsum dolor</td>
            <td>Lorem ipsum dolor</td>
        </tr>

        <tr>
            <td></td>
            <td>Lorem ipsum dolor</td>
            <td></td>
        </tr>

    </table>
</body>
</html>
