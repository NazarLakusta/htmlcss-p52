<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 80%;
            min-width: 650px;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        caption{
            text-align: right;
            text-transform: uppercase;
            color: #666666;
            font-weight: 700;
        }

        th{
            text-transform: uppercase;
            color: #ffffff;
        }

        td, th{
            text-align: center;
            padding: 1rem 0;
        }
        tr th:first-child{
            color: #666666;
        }
        tr td:first-child{
            color: #3c3c3c;
            text-align: left;
            padding-left: 0.7em;
        }

        .col-1{
            background-color: #dddddd;
            width: auto;
        }

        .col-2{
            background-color: #17d0d3;
            width: 17%;
        }

        .col-3{
            background-color: #8ac149;
            width: 17%;
        }

        .col-4{
            background-color: #feca28;
            width: 17%;
        }

        .col-5{

            width: 17%;
        }

        span{
            color: #ffffff;
            font-weight: 700;
            font-size: 1.2em;
            border: 2px solid #ffffff;
            border-radius: 50%;
            display: inline-block;
            width: 25px;
            height: 25px;
            line-height: 25px;
        }

        thead{
            border-bottom: 1px solid #ebebeb;
        }

        tfoot{
            border-top: 1px solid #ebebeb;
        }
    </style>
</head>
