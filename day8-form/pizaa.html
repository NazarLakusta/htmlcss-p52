<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form{
            width: 250px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 14px;
        }

        input{
            width: 130px;
        }
        input:focus{
            border-color: yellow;
        }

        select{
            width: 130px;
            border: 1px solid #777;
        }

        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        fieldset{
            width: 200px;
        }

        label span{
            width: 90px;
            text-align: right;
            display: inline-block;
        }
        input[type=radio]{
            width: auto;
        }

        button[type="submit"]{
            width: 100px;
            height: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-left: 80px;
        }
    </style>
</head>
<body>
    
    <h4>Fill details for pizza order</h4>

    <form action="">

        <div>
            <label for="">
                <span>Name:</span>
                <input id="name" type="text">
            </label>
        </div>

        <div>
            <label for="">
                <span>Phone:</span>
                <input id="phone" type="text">
            </label>
        </div>

        <div>
            <label for="">
                <span>Address:</span>
                <input id="address" type="text">
            </label>
        </div>

        <div>
            <label for="">
                <span>Choose pizza:</span>
                
                <select name="nameOfPizza" id="nameOfPizza">
                    <option value="">Margherita</option>
                    <option value="">Marinara</option>
                    <option value="">Quatro Stagioni</option>
                    <option value="">Quatro Formaggi</option>
                    <option value="">Pepperoni</option>
                </select>

            </label>
        </div>


    
        <fieldset>
            <legend>Select size:</legend>

            <ul>
                 <li>
                    <label for="">
                        <span>Small</span>
                        <input type="radio" id="small" name="size" value="small">
                    </label>
                 </li>

                 <li>
                    <label for="">
                        <span>Medium</span>
                        <input type="radio" id="medium" name="size" value="medium" checked>
                    </label>
                 </li>

                 <li>
                    <label for="">
                        <span>Large</span>
                        <input type="radio" id="large" name="size" value="large">
                    </label>
                 </li>
            </ul>
        </fieldset>

        <div>
            <button type="submit">Order</button>
        </div>



    </form>
</body>
</html>
